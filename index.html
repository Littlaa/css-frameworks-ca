    <link rel="stylesheet" href="/dist/css/styles.css" />

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">BeSocial</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">LogIn</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div>
        <h1 class="text-center fw-semibold mt-3">Welcome!</h1>
        <h2 class="text-center fw-normal text-muted">Please leave a post ^^</h2>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="pull-right">
            <a href="#" id="addacomment" class="btn btn-primary mt-3">Add a post</a>
          </div>
        </div>
        <div class="row" id="addcomment" style="display: none">
          <form id="createPost">
            <div class="d-flex flex-column mb-4 m-lg-3">
              <div class="form-outline flex-fill mb-0 row">
                <label class="form-label custom_padding">Title</label>
                <input type="text" name="title" required class="form-control" />
              </div>
              <div class="form-outline flex-fill mb-0 row">
                <label class="custom_padding">Body</label>
                <textarea class="form-control" name="body" required></textarea>
              </div>
              <!-- <div class="form-outline flex-fill mb-0 row">
                <label class="form-label custom_padding">Tags</label>
                <input type="text" name="tags" class="form-control" />
              </div>
              <div class="form-outline flex-fill mb-0 row">
                <label class="form-label custom_padding">Media</label>
                <input type="url" name="media" class="form-control" />
              </div> -->
            </div>
            <button class="btn btn-primary btn-success">Create Post</button>
          </form>
        </div>
        <hr />
        <div class="row comment">
          <div class="head"></div>
          <div id="post"></div>
        </div>
        <hr />
      </div>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small container">
