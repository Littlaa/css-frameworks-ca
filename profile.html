<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="./js/index.mjs" defer type="module"></script>
    <title>BeSocial | Profile</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">BeSocial</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">LogIn</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="d-flex justify-content-center pt-4">
        <div class="card">
          <img src="/images/profile.jpg" class="card-img-top" alt="Girl with dog" height="300" />
          <div class="card-body">
            <h5 class="card-title">Mona Dagsland</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Age - 32</li>
            <li class="list-group-item">Country - Norway</li>
            <li class="list-group-item">Work - Student</li>
          </ul>
        </div>
      </div>
      <div class="container mt-5">
        <h1>Edit Post</h1>
        <form id="editPost">
          <div class="d-flex flex-column mb-4 m-lg-3">
            <div class="form-outline flex-fill mb-0 row">
              <label class="form-label custom_padding">Title</label>
              <input type="text" name="title" required class="form-control" />
            </div>
            <div class="form-outline flex-fill mb-0 row">
              <label class="custom_padding">Body</label>
              <textarea class="form-control" name="body" required></textarea>
            </div>
            <!-- <div class="form-outline flex-fill mb-0 row">
                <label class="form-label custom_padding">Tags</label>
                <input type="text" name="tags" class="form-control" />
              </div>
              <div class="form-outline flex-fill mb-0 row">
                <label class="form-label custom_padding">Media</label>
                <input type="url" name="media" class="form-control" />
              </div> -->
          </div>
          <button class="btn btn-primary btn-success">Update Post</button>
        </form>

        <hr />
        <div class="row comment">
          <div class="head"></div>
          <p>Post her</p>
        </div>
        <hr />
      </div>
      <h2 class="text-center mb-3">Friends</h2>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-3">
            <div class="card h-100">
              <div
                style="background-image: url(/images/pexels-david-garrison-2128807.jpg)"
                class="w-100 friend_img"
              ></div>
              <div class="card-body">
                <h5 class="card-title">David Garrison</h5>
                <a href="#" class="btn btn-primary">Profile</a>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card h-100">
              <div
                style="background-image: url(/images/pexels-justin-shaifer-1222271.jpg)"
                class="w-100 friend_img"
              ></div>
              <div class="card-body">
                <h5 class="card-title">Justin Shaifer</h5>
                <a href="#" class="btn btn-primary">Profile</a>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card h-100">
              <div
                style="background-image: url(/images/pexels-spencer-selover-428364.jpg)"
                class="w-100 friend_img"
              ></div>
              <div class="card-body">
                <h5 class="card-title">Spencer Selover</h5>
                <a href="#" class="btn btn-primary">Profile</a>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card h-100">
              <div style="background-image: url(/images/pexels-simon-robben-614810.jpg)" class="w-100 friend_img"></div>
              <div class="card-body">
                <h5 class="card-title">Simon Robben</h5>
                <a href="#" class="btn btn-primary">Profile</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <hr />
    <footer class="my-5 pt-5 text-muted text-center text-small container">
      <p class="mb-1">Â© 2022 BeSocial</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/post.js"></script>
  </body>
</html>
